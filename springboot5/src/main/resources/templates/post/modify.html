<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
</head>
<body>
    <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 수정 페이지')}"></th:block>
    
    <main class="mt-2">
        <div class="card">
            <div calss="card-body" th:object="${post}">
                <form id="updateForm" method="post" th:action="@{/post/update}">
                    <!-- 삭제를 할때 번호를 가지고 삭제 할 것이기 때문에 필요하지만 보여질 필요가 없어서 d-none으로 안보이게 했다 -->
                    <div class="mt-2 d-none">
                        <label for="id" class="form-label">번호</label>
                        <input type="text" class="form-control" id="id" name="id"
                            th:value="*{id}" readonly />
                    </div>
                    <div class="mt-2">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title"
                            th:value="*{title}" name="title" autofocus />
                            <!-- requestParameter에 보낼 것이기 때문에 name을 넣어준다 -->
                    </div>
                    <div class="mt-2">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" rows="5"
                            th:text="*{content}" name="content" autofocus></textarea>
                    </div>
                </form>

                <!-- 포스트 작성자와 로그인 사용자가 같은 경우 삭제/업데이트 가능하도록 -->
                <!-- d-flex justify-content-end: 오른쪽 끝으로 이동, start는 왼쪽, center는 중앙 -->
                <div th:if="*{author eq #authentication.name}"
                    class="mt-2 d-flex justify-content-end"> 
                    <button class= "mx-1 btn btn-outline-danger" id="btnDelete">삭제</button>
                    <button class= "mx-1 btn btn-outline-primary" id="btnUpdate">업데이트</button>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
    <script th:src="@{/js/post-modify.js}"></script>
</body>
</html>
