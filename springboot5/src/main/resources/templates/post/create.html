<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
</head>
<body>
    <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 작성 페이지')}"></th:block>
    
    <main class="mt-2">
        <div class="card">
            <div calss="card-body">
                <!-- method는 무슨 방식?여기서는 post 방식, action은 요청 주소 -->
                <form method="post" th:action="@{/post/create}">
                    <div class="mt-2">
                        <!-- for에는 input의 아이디를 입력하면 된다.-->
                        <label class="form-label" for="title">제목</label>
                        <!-- name은 requestparam과 같아야한다.(dto 필드이름)input에 입력한게 controller로 보내주기 위해. -->
                        <input type="text" class="form-control" id="title" name="title" 
                            required autofocus placeholder="제목을 입력하세요">
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="content">내용</label>
                        <textarea class="form-control" id="content" name="content" rows=5 
                            required placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="author">작성자</label>
                        <input type="text" class="form-control" id="author" name="author" 
                            required autofocus placeholder="작성자를 입력하세요">
                    </div>
                    <div class="mt-2">
                        <input type="submit" class="form-control btn btn-primary" value="작성 완료"></input>
                        <!-- <button type="submit" class="btn btn-primary">작성완료</button> -->
                    </div>
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
