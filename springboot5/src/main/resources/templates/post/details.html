<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
</head>
<body>
    <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 상세 페이지')}"></th:block>
    
    <main class="mt-2">
        <div class="card">
            <div calss="card-body" th:object="${post}">
                <form>
                    <div class="mt-2">
                        <label for="id" class="form-label">번호</label>
                        <input type="text" class="form-control" id="id"
                            th:value="*{id}" name="id" readonly />
                        <!-- label의 for와 input의 id를 같게 해야함 -->
                    </div>
                    <div class="mt-2">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title"
                            th:value="*{title}" readonly />
                    </div>
                    <div class="mt-2">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" rows="5" name=""content
                            th:text="*{content}" readonly></textarea>
                    </div>
                    <div class="mt-2">
                        <label for="author" class="form-label">작성자</label>
                        <input type="text" class="form-control" id="author"
                            th:value="*{author}" readonly />
                    </div>
                    <div class="mt-2">
                        <label for="createdTime" class="form-label">작성시간</label>
                        <input type="text" class="form-control" id="createdTime"
                            th:value="*{#temporals.format(createdTime, 'yyyy-MM-dd HH:mm:ss')}" 
                            readonly />
                    </div>
                    <div class="mt-2">
                        <label for="modifiedTime" class="form-label">최종수정시간</label>
                        <input type="text" class="form-control" id="modifiedTime"

                            th:value="*{#temporals.format(modifiedTime, 'yyyy-MM-dd HH:mm:ss')}" 
                            readonly />
                    </div>
                </form>

                <div class="mt-2">
                    <a class="btn btn-success form-control"
                        th:href="@{/post/modify(id=*{id})}">수정하기</a>    
                </div>
                <!-- form 안에 만들게 되면 form의 내용을 submit을 하기 때문에 form 밖에 만들었다. -->
            </div>
        </div>
    </main>

    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
