<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
</head>
<body>
    <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 상세 페이지')}"></th:block>
    
    <main class="mt-2">
        <div class="card">
            <div calss="card-body" th:object="${post}">
                <form>
                    <div class="mt-2">
                        <label for="id" class="form-label">번호</label>
                        <input type="text" class="form-control" id="id"
                            th:value="*{id}" name="id" readonly />
                        <!-- label의 for와 input의 id를 같게 해야함 -->
                    </div>
                    <div class="mt-2">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title"
                            th:value="*{title}" readonly />
                    </div>
                    <div class="mt-2">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" rows="5" name=""content
                            th:text="*{content}" readonly></textarea>
                    </div>
                    <div class="mt-2">
                        <label for="author" class="form-label">작성자</label>
                        <input type="text" class="form-control" id="author"
                            th:value="*{author}" readonly />
                    </div>
                    <div class="mt-2">
                        <label for="createdTime" class="form-label">작성시간</label>
                        <input type="text" class="form-control" id="createdTime"
                            th:value="*{#temporals.format(createdTime, 'yyyy-MM-dd HH:mm:ss')}" 
                            readonly />
                    </div>
                    <div class="mt-2">
                        <label for="modifiedTime" class="form-label">최종수정시간</label>
                        <input type="text" class="form-control" id="modifiedTime"

                            th:value="*{#temporals.format(modifiedTime, 'yyyy-MM-dd HH:mm:ss')}" 
                            readonly />
                    </div>
                </form>

                <div class="mt-2">
                    <a class="btn btn-success form-control"
                        th:href="@{/post/modify(id=*{id})}">수정하기</a>    
                </div>
                <!-- form 안에 만들게 되면 form의 내용을 submit을 하기 때문에 form 밖에 만들었다. -->
            </div>
        </div>
    </main>

    <!-- 댓글 작성/목록 Collapse -->
    <div class="mt-2 card">
        <div class="card-header">
            <button class="btn btn-outline-secondary" id="btnToggle"
                    data-toggle="collapse">댓글 보기</button>
                    <!-- id는 js에서 쓰기 위해. data라는 접두사를 붙여서 이름을 만들면 개발자가 직접만드는 Attributes이다. -->
        </div>
        <div class="card-body collapse" id="collapseComments">
            <!-- 댓글 작성 -->
             <div class="row">
                <div class="col-10">
                    <textarea class="form-control" id="commentText" rows="3" placeholder="댓글 내용 작성"></textarea>
                    
                    <!-- TODO: 로그인 사용자 이름으로 설정(value) -->
                    <input class="d-none" id="commentsWriter" value="admin" readonly />
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success form-control" id="btnRegisterComment">등록</button>
                </div>
             </div>

            <!-- 댓글 목록 -->
             <div class="mt-2" id="divComments"></div>

            <!-- 댓글 목록 페이징 처리를 위한 버튼: [더보기] 버튼 -->
             <div class="d-flex justify-content-center">
                <button class="btn btn-outline-secondary" id="btnMoreCommnets">더보기</button>
             </div>
        </div>
    </div>

    <!-- Bootstrap 자바스트립트 -->
    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>

    <!-- Ajax를 사용하기 위한 Axiox 자바스트립트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 댓글 기능을 위한 자바스크립트 -->
    <script th:src="@{/js/comments.js}"></script>
</body>
</html>
