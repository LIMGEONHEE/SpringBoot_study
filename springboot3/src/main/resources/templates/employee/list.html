<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
        <div th:replace="~{/layout/fragments :: pageHeader('직원 목록 페이지')}"></div>
        
        <main class="m-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width: 20%; text-align: center;">사번</th>
                        <th style="width: 20%; text-align: center;">이름</th>
                        <th style="width: 20%; text-align: center;">전화번호</th>
                        <th style="width: 20%; text-align: center;">직업</th>
                        <th style="width: 20%; text-align: center;">부서</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${page}" th:object="${emp}">
                        <td style="width: 20%; text-align: center;">
                            <a th:href="@{/employee/details/{id}(id=*{employeeId})}" th:text="*{employeeId}"></a>
                        </td>
                        <td style="width: 20%; text-align: center;">
                            <a th:href="@{/employee/details/{id}(id=*{employeeId})}" th:text="*{employeeName}"></a>
                        </td>
                        <td style="width: 20%; text-align: center;" th:text="*{phoneNumber}"></td>
                        <td style="width: 20%; text-align: center;">
                            <a th:text="*{jobTitle}"></a>
                        </td>
                        <td style="width: 20%; text-align: center;">
                            <a th:href="@{/department/details(dname=*{departmentName})}"
                                th:text="*{departmentName}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-2" th:insert="~{/layout/fragments :: pagination}"></div>
        </main>
		<th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
