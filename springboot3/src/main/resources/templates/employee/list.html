<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 3</title>
	</head>
	<body>
        <div th:replace="~{/layout/fragments :: pageHeader('직원 목록 페이지')}"></div>
        
        <main>
            <table>
                <thead>
                    <tr>
                        <th>사번</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>전화번호</th>
                        <th>입사일</th>
                        <th>직업</th>
                        <th>급여</th>
                        <th>수당</th>
                        <th>매니저</th>
                        <th>부서</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${employees}" th:object="${emp}">
                        <td>
                            <a th:href="@{/employee/details/{id}(id=*{id})}" th:text="*{id}"></a>
                        </td>
                        <td>
                            <th:block th:text="*{firstName}"></th:block>
                            <th:block th:text="*{lastName}"></th:block>
                        </td>
                        <td th:text="*{email}"></td>
                        <td th:text="*{phoneNumber}"></td>
                        <td th:text="*{hireDate}"></td>
                        <td>
                            <a th:text="*{job.jobTitle}"></a>
                        </td>
                    
                    </tr>
                </tbody>
            </table>
        </main>
		
	</body>
</html>
