<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
<body>
    <div th:replace="~{/layout/fragments :: pageHeader ('부서 상세정보')}"></div>
    
    <main class = "m-2">
        <table class = "table table-striped table-hover">
            <tbody th:object="${department}">
                <tr>
                    <th>ID</th>
                    <td th:text="*{id}"></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td th:text="*{departmentName}"></td>
                </tr>
				<tr>
                    <th>매니저</th>
                    <td th:text="*{manager.firstName} + *{manager.lastName}"></td>
                </tr>
				<tr>
					<th>지역</th>
					<td th:text=" *{location.city}"></td>
				</tr>
				<tr>
					<th>나라</th>
					<td th:text="*{location.country.countryName}"></td>
				</tr>
				<tr>
					<th>대륙</th>
					<td th:text="*{location.country.region.regionName}"></td>
				</tr>
               
            </tbody>
        </table>
    </main>

    <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
