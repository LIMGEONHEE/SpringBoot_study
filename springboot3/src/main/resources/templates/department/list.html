<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
		<div th:replace="~{/layout/fragments :: pageHeader('부서 목록')}"></div>
        
        <main class="mt-2">
            <table class = "table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width: 25%; text-align: center;">부서번호</th>
                        <th style="width: 25%; text-align: center;">부서</th>
                        <th style="width: 25%; text-align: center;">매니저</th>
                        <th style="width: 25%; text-align: center;">지역</th>               
                    </tr>
                </thead>
                    <tr th:each="dept : ${page}" th:object = "${dept}">
                        <td style="width: 20%; text-align: center;">
                            <a th:href="@{/department/details/{id}(id=*{id})}" th:text="*{id}"></a>
                        </td>
                        <td style="width: 20%; text-align: center;">
                            <a th:href="@{/department/details/{id}(id=*{id})}" th:text="*{departmentName}" ></a>
                        </td>
                        <td style="width: 20%; text-align: center;">
                            <th:block th:if="*{manager != null}">
                                    <a th:href="@{/employee/details/{id}(id=*{id})}"
                                        th:text="*{manager.firstName} + ' ' +*{manager.lastName}"></a>
                            </th:block>
                        </td>
                        <td style="width: 20%; text-align: center;" th:text=" *{location.city}"></td>
                    </tr>
                <tbody>

                </tbody>
            </table>

            <div class="mt-2" th:insert="~{/layout/fragments :: pagination}"></div>
        </main>

        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
